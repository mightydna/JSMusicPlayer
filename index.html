<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="resources/styles/main.css">
</head>
<body>
    <header>
    </header>
    <main>
        <div id="player">
            <img src="resources/images/cover-1.png" title="" alt="" id="song_img">
            <div id="song_data">
                <h2 id="song_name">Lost in the City Lights</h2>
                <p id="artist_name">Cosmo Sheldrake</p>
            </div>
            <div id="progresscontainer">
                <div id="times">
                    <p id="playtime">2:33</p>
                    <p id="duration">3:23</p>
                </div>
                <div id="bar">
                    <div id="prg_bar_fill"></div>
                    <div id="prg_bar"></div>
                </div>
            </div>
            <div id="controls">
                <img src="resources/icons/Stop_and_play_fill-1.svg" title="" alt="" id="play_back">
                <div id="play_bg">
                    <img src="resources/icons/Play_fill.svg" title="" alt="" id="play">
                </div>
                <img src="resources/icons/Stop_and_play_fill.svg" title="" alt="" id="play_next">
            </div>
        </div>
    </main>
    <footer>
    </footer>
</body>
</html>
